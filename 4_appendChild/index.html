<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto dos horrores</title>
</head>
<body>
    <img src="./img/interruptor_ligado.png"  id="interruptor" onclick="acionarInterruptor()">
    <img src="img/ligado_safeno.png" id="lampada">

    <script>
        let acionado = true;

        function acionarInterruptor() {
        let interruptor = document.querySelector('#interruptor');
        let lampada = document.querySelector('#lampada');

        let body = document.querySelector('body');
            

        if (acionado == true){
            interruptor.setAttribute('src', './img/interruptor_desligado.png');
            lampada.setAttribute('src', './/fudencio_desligado.jpg');
            body.style.backgroundColor = 'black';
           
        } else {
            interruptor.setAttribute('src', './img/interruptor_ligado.png');
            lampada.setAttribute('src', './img/ligado_safeno.png');
            body.style.backgroundColor = 'white';

        }
        acionado = !acionado;
        };

        

    </script>

</body>
</html>
